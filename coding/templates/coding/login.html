{% extends 'coding/base.html'%}
{% load static%}
{% load crispy_forms_tags %}

{% block body %}
<div class="container" style="margin-top:-60px;">
<div class="row justify-content-center">

  <div class="col-xl-12 col-lg-12 col-12 col-md-9">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
         <div class="col-lg-6" style="display:flex; justify-content: center; align-items: center;">
          <img class="my_img" src="{% static 'article/img/undraw_mobile_login_ikmv.svg' %}" style="width:100%;">
         </div>
          <div class="col-lg-6 ">
            <div class="p-5">
              <div class="text-center">
                <a href="{% url 'frontpage' %}" style="text-decoration: none;">
                <h1 class="h1 text-gray-900 mb-4" style="font-size: 50px;">Article<span style="color:#FFDF01">+</span></h1>
              </a>
             </div>
              <form class="user form-group" action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  {{form.username|as_crispy_field}}
                </div>
                <div class="form-group">
                  {{form.password|as_crispy_field}}
                </div>
                
                <button type="submit" href="index.html" class="btn btn-primary  btn-block">
                  Login
                </button>
                <hr>
                <a href="index.html" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Login with Google
                </a>
                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                  <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                </a>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                  <!--
                <a class="small" href="">Create an Account!</a>
                -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
</div>
{% endblock %}
{% block script%}

{% endblock %}
