{% extends 'coding/base.html' %}

{% load crispy_forms_tags %}
{% block navbar %}
{% include 'coding/header.html' %}
{% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% if messages %}
           
                {% for message in messages %}
                <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
         
            {% endif %}
            <form method = 'POST'>
                {% csrf_token %}
                {{form|crispy}}
                {{form.media}}
                <button class = "btn btn-outline-warning" type="submit">Contribute</button>

            </form>
        </div>
    </div>

</div>
{% endblock %}
